openapi: 3.0.3
info:
  title: Reqres Pet Project API
  version: 1.0.0
  description: |
    Документация для учебного проекта на основе сервиса Reqres.  
    Основной функционал: работа с пользователями и тестовая авторизация.

servers:
  - url: https://reqres.in

security:
  - ApiKeyAuth: []

paths:
  /api/users:
    get:
      summary: Get users with pagination
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Номер страницы
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
          description: Количество пользователей на странице
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /api/users/{id}:
    get:
      summary: Get user by ID
      description: Retrieve a single user by their unique ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Unique identifier of the user
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  support:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
                      text:
                        type: string
        '400':
          description: Bad request – invalid ID format
        '404':
          description: User not found

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        avatar:
          type: string
          format: uri
