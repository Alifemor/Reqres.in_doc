openapi: 3.1.0
info:
  title: Reqres Pet Project API
  version: 1.0.0
  description: |
    Документация для учебного проекта на основе сервиса Reqres.  
    Основной функционал: работа с пользователями и тестовая авторизация.

servers:
  - url: https://reqres.in

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        avatar:
          type: string
          format: uri

paths:
  /api/users:
    get:
      summary: Get users with pagination
      security:
        - ApiKeyAuth: []
      parameters:
        - name: page
          in: query
          required: false
          description: Номер страницы
          schema:
            type: integer
        - name: per_page
          in: query
          required: false
          description: Количество пользователей на странице
          schema:
            type: integer
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - Users
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the user
                  example: "morpheus"
                job:
                  type: string
                  description: Job title of the user
                  example: "leader"
              required:
                - name
                - job
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: "morpheus"
                  job:
                    type: string
                    example: "leader"
                  id:
                    type: integer
                    example: 634
                  createdAt:
                    type: string
                    format: date-time
                    example: "2024-06-13T19:09:43.511Z"
        '400':
          description: Bad request – missing or invalid input data
        '409':
          description: Conflict – user with these parameters already exists

  /api/users/{id}:
    get:
      summary: Get user by ID
      description: Retrieve a single user by their unique ID
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true          
          schema:
            type: integer
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
                  support:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
                      text:
                        type: string
        '400':
          description: Bad request – invalid ID format
        '404':
          description: User not found
